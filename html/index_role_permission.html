<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>権限設定画面モック</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }

        header {
            background-color: #0f3d6e;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            background-color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-item {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-item.active {
            color: #000;
            border-bottom-color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        権限設定画面
    </header>

    <div class="container">
        <nav class="tabs">
            <div id="tabMain" class="tab-item">ユーザリスト（元請）</div>
            <div id="tabPartner" class="tab-item">ユーザリスト（協力会社）</div>
            <div class="tab-item active">役割権限設定</div>
            <div class="tab-item">変更履歴</div>
        </nav>
    </div>

    <script>
        document.getElementById('tabMain')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('tabPartner')?.addEventListener('click', () => {
            window.location.href = 'index_partner.html';
        });
    </script>
</body>

</html>
